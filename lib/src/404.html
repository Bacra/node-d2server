<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>404 - {@appName}</title>
<style>
* {
	padding: 0;
	margin: 0;
}
body{
	font:normal 14px/1.6 arial, "Microsoft YaHei","\5B8B\4F53";
	background:#FFF;
	color:#333;
}

.tit {
	margin: 50px;
	text-align: center;
	font-size: 120px;
	font-weight: bold;
}
.pj {
	border: 1px dashed #999;
	width: 90%;
	margin: 0 auto;
	padding: 10px 16px;
}
.pj b{
	margin-right: 8px;
}
.pj__tit i {
	color: #f60;
	font-style: normal;
}
.pj__page {
	
}
.pj__page a{
	text-decoration:none;
	color:#008fd5;
	margin-right: 8px;
	white-space: nowrap;
}
.pj__page a:hover{
	text-decoration: underline;
}
</style>
</head>
<body>
<div class="tit">404</div>
<div class="pj">
	<div class="pj__tit"><b>Project name:</b> <i>{@appName}</i></div>
	<div class="pj__page"><b>Project page:</b> {@appPages}</div>
</div>
<div class="foot"></div>
</body>
</html>
