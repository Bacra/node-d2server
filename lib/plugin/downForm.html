<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Down Files in List</title>
<style>
body, html, form, textarea {
	padding: 0;
	margin: 0;
}
form {
	font: normal 14px arial, "Microsoft YaHei","宋体";
	width: 800px;
	margin: 0 auto;
}
.in, textarea {
	border: 1px solid #ccc;
	border-radius: 2px;
	box-shadow: 2px 2px 1px #e1e1e1 inset;
}
textarea {
	width: 800px;
	line-height: 1.4;
	height: 400px;
	padding: 4px 6px;
}
.in {
	height: 16px;
	line-height: 16px;
	padding: 6px;
	width: 300px;
}
.sub {
	border: 1px solid #7B828A;
	background: #B5C3C5;
	color: #fff;
	padding: 4px 12px;
	border-radius: 4px;
	box-shadow: 2px 2px 2px #ccc;
	font-size: 16px;
	cursor: pointer;
}
.sub:hover {
	border: 1px solid #74828A;
	background: #939EA0;
}
.ch {
	vertical-align: middle;
	margin-top: 0;
}
</style>
</head>
<body>
<form method="post">
	<p>
		<input id="appname" type="text" name="appname" class="in" placeholder="请输入文件保存的文件夹" /> <input type="checkbox" id="init" class="ch" name="init" checked="checked" /><label for="init">执行初始化</label>
	</p>
	<p>
		<textarea name="files"></textarea>
	</p>
	<p>
		<input type="submit" class="sub" value="提交" />
	</p>
</form>
</body>
</html>
