<div class="bs-docs-section">
	<div class="page-header">
		<h1 id="catalog">Catalog</h1>
	</div>
	<p class="lead">
		Catalog模块主要是在浏览器访问路径和项目文件存储之间建立对应关系过程中，缩减目录结构。简单的理解，就是一个超级简单的伪静态规则。
	</p>
	<h5>具体是怎么一个效果呢？</h5>
	<p>
		如果<code>MainConfigFile</code>中定义<code>catelog</code>参数为“mySite/”（在<code>ProjConfigFile</code>中定义无效），那么在浏览器中请求“/mySite/js/jq.min.js”文件，实际对应项目“/js/jq.min.js”文件。
	</p>
</div>
<!-- Catalog:end -->
